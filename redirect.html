<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // 设置跳转目标网址
        const targetUrl = "https://watch.wave.video/CMorv2KbmPPBHmf0";  // 将这里替换为你的目标网址

        // 延时跳转，设置延时为 0 秒（0000 毫秒）
        setTimeout(function(){
            window.location.href = targetUrl;
        }, 0000);  // 0秒后跳转，可以根据需要调整时间
    </script>
</head>
<body>
    <h1>正在跳转...</h1>
    <p>如果没有自动跳转，请点击以下链接：</p>
    <a href="https://watch.wave.video/CMorv2KbmPPBHmf0">点击这里访问目标网址</a>
</body>
</html>
